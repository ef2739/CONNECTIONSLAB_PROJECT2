<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    </link>
    <title>Chat - Main Room</title>
</head>

<body>

    <div class="private-container">
        <!-- View chat messages here here -->
        <div class="sub-container private-chat-feed">
            <div class="private-chat-header">Main Chat Room</div>
            <div class="private-chat-box" id="private-chat-box-msgs"></div>
        </div>

        <!-- Enter chat messages here -->
        <div class="sub-container private-chat-input">
            <input type="text" class="private-chat-input-name" id="private-name-input" placeholder="Name" />
            <input type="text" class="private-chat-input-msg" id="private-msg-input" placeholder="Message" />
            <button id="send-button">Send</button>
        </div>
    </div>


    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
